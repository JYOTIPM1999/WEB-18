<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button onclick="setFirstName()">FIRSTNAME</button>
	<button onclick="setLastName()">LASTNAME</button>
	<button onclick="setFullName()">FIRSTNAME NAME</button>
	<button onclick="resetDefaults()">RESET DEFAULTS</button>
	<script type="text/javascript">
		function setFirstName() {
			var firstnm=document.getElementById("firstname").innerText="jyoti"
			console.log(firstnm)
		}

		function setLastName() {
			var lastnm=document.getElementById("lastname").innerText="prakash"
			console.log(lastnm)
		}

		function setFullName() {
			var fullnm=document.getElementById("fullname").innerText="jyoti prakash"
			console.log(fullnm)
		}

		function resetDefaults(){
			document.getElementById("firstname").innerText="Hello"
			document.getElementById("lastname").innerText="MASAI"
			document.getElementById("fullname").innerText="School"
		}
	</script>
</body>
</html>
