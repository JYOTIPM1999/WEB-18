<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        #products{
          width: 35%; border: 0px solid green;display: grid;grid-template-columns: repeat(1,1fr);
          gap: 30px;margin: auto;
          
        }
        #products>div{
          width: 100%;
        }
        #products>div>img{
          width: 100%;
        }
    </style>
</head>
<body>
    <!-- <h1>Cart</h1> -->
    <div id="products"></div>
</body>
</html>
<script>
    var cart=JSON.parse(localStorage.getItem('cartItem')) || [];
// console.log(cart);
    cart.reduce(function(acc,ele){

    })
    
    function display(cart){
        cart.forEach(function(elem){
            var box=document.createElement('div');
            var image=document.createElement("img");
            image.setAttribute("src",elem.img)
            var brandname=document.createElement('h2');
            brandname.innerText=elem.brand;
            var productname=document.createElement('p');
            productname.innerText=elem.name;
            var catagory=document.createElement("h3");
            catagory.innerText=elem.catagory;
            var price=document.createElement("h2");
            price.innerText=elem.price;
            var btn=document.createElement('button');
            btn.innerText="Delete";
            btn.addEventListener("click",function(){
            deletecart(elem.productID)
            })
            box.append(image,brandname,productname,catagory,price,btn)

            document.querySelector("#products").append(box);
        })
    }
    display(cart);
    function deletecart(id){
        cart=cart.filter(function(elem){
            return elem.productID != id;
            localStorage.setItem("cartItem",JSON.stringify(cart));
        })
        display(cart)
        
        
    }
    

</script>
