<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <style>
        #container{
            display: grid;grid-template-columns: repeat(4,1fr);grid-template-rows: repeat(4,auto);gap: 20px;
        }
        #container>div{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;padding: 10px;
        }
        p{
            font-size: 30px;color: tomato;
        }
        p+img{
            width:30% ;height: 10%;margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>ForntEnd</h1>
    <div id="container"></div>
</body>
</html>
<script>
    var investorarray=JSON.parse(localStorage.getItem("investorsData"));

    investorarray.forEach(function(ele) {
        var box=document.createElement('div');
        var image=document.createElement('img')
        image.setAttribute("src",ele.investorImg)
        var name=document.createElement('p')
        name.innerText=ele.investorName;
        var position=document.createElement('p');
        position.innerText=ele.investorPosition;
        var companyLogo=document.createElement('img')
        companyLogo.setAttribute('src',ele.investorcompany)
        box.append(image,name,position,companyLogo)
        document.querySelector('#container').append(box)
    });
</script>
