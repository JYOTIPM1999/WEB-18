<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1></h1>
    <div>
        <button id="increase">Increase</button>
        <button id="decrease">Decrease</button>
    </div>
</body>
</html>
<script>
    var count=localStorage.getItem('counter') || 0;
    document.querySelector('h1').innerText=count;
    document.querySelector("#increase").addEventListener("click",incfunc);
    function incfunc(){
        count++;
        document.querySelector('h1').innerText=count;
        localStorage.setItem('counter',count)
    }
    document.querySelector("#decrease").addEventListener("click",decfunc);
    function decfunc(){
        count--;
        document.querySelector('h1').innerText=count;
        localStorage.setItem('counter',count)
    }

</script>
