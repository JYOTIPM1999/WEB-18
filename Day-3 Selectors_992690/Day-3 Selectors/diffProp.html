<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      /* tag selector - 1 */
      p {
        font-size: 30px;
        color: red;
      }
      /* tag selector - 1 */
      p {
        color: yellow;
      }
      p {
        color: pink;
      }
      /* whenever priority is same - the property which comes at the last will be applied */
    </style>
  </head>
  <body>
    <p>I am para</p>
  </body>
</html>
