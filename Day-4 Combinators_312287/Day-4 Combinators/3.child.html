<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Child selector -->  > */
      /* syntax selector1 > selector2 > selector3 > ........ */
      div>p {
            /* it will select all p's which are children of #container */
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>I am paragraph P1</p>
      <div id="box">
        <p>I am paragraph p2</p>
      </div>
    </div>
  </body>
</html>
