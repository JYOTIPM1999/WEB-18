<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div p {
        background-color: red;
      }

      div h1 {
        background-color: yellow;
      }

      div h4 {
        background-color: pink;
      }

      #container h5 {
            /* select all h5 which are descendants of #container */
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>p1</p>
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <div>
        <div>
          <div>
            <h5>Heading 5</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
