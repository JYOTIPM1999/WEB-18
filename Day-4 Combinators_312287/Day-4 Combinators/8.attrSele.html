<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Attribute selector */
      /* Attribute name -> href , value="https://www.myntra.com/men-tshirts" */
      /* Syntax -> a[attributeName="attributeValue"] */

      a[href="https://www.myntra.com/men-tshirts"]+a
      {
        color: red;
      }

      a[target="_blank"] {
        color: teal;
      }
    </style>
  </head>
  <body>
    <a href="https://www.masaischool.com/" target="_blank">Masai school</a>

    <a href="https://www.myntra.com/men-tshirts">Myntra</a>

    <a href="https://www.flipkart.com/"> Flipkart</a>

    
  </body>
</html>
